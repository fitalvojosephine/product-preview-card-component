<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="perfume-container">
      <!-- Perfume Images -->
      <div class="perfume-card">
        <img
          class="desktop-image"
          src="/images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum Desktop Image"
        />

        <img
          class="mobile-image"
          src="/images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum Mobile Image"
        />

        <!-- Perfume card right -->
        <section class="perfume-section">
          <p class="perfume-text">perfume</p>
          <h1 class="perfume-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- Price -->
          <div class="prices">
            <p class="promo-price">$149.99</p>
            <p class="srp-price">$149.99</p>
          </div>

          <!-- Add to Cart button -->
          <button class="btn-add-to-cart">
            <img src="/images/icon-cart.svg" alt="Add to Cart" />
            <span>Add to Cart</span>
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
